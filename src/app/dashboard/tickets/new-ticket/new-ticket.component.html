<form (ngSubmit)="onSubmit()" #myForm>
  <p>
    <app-control label="Title">
      <input type="text" name="title" id="title"
              #myInput [(ngModel)]="enteredTitle" />
    </app-control>
  </p>
  <p>
    <app-control label="Request">
      <textarea name="request" id="request" rows="3"
                #myInput [(ngModel)]="enteredText" ></textarea>
    </app-control>
  </p>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon"> â†’ </span>
    </button>
  </p>
</form>
