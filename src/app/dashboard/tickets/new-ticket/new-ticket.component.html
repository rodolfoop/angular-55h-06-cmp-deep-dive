<form (ngSubmit)="onSubmit(titleInput.value, textInput.value)" #myForm>
  <p>
    <app-control label="Title">
      <input type="text" name="title" id="title"
              #titleInput #myInput />
    </app-control>
  </p>
  <p>
    <app-control label="Request">
      <textarea name="request" id="request" rows="3"
                #textInput #myInput></textarea>
    </app-control>
  </p>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon"> â†’ </span>
    </button>
  </p>
</form>
